        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteCreateRequest'
            examples:
              Note Creation Request:
                $ref: '#/components/examples/NoteCreateRequest'
      tags:
        - notes
  '/api/v2/notes/{note_id}':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: note_id
        in: path
        required: true
    patch:
      summary: 'Notes: Update'
      operationId: patch-api-v2-notes-note_id
      description: Update one specific Note.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '401':
