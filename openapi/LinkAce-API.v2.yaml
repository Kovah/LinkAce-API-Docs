    delete:
      summary: 'Tag: Delete'
      operationId: delete-api-v2-tags-tag_id
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - api_token: []
      description: Delete one specific tag.
      tags:
