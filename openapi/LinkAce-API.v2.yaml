        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteUpdateRequest'
            examples:
              Note Update Request:
                $ref: '#/components/examples/NoteUpdateRequest'
      tags:
        - notes
    delete:
      summary: 'Note: Delete'
      operationId: delete-api-v2-notes-note_id
      description: Delete one specific note.
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - api_token: []
      tags:
        - notes
  /api/v2/trash/links:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: 'Trash: Get Links'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Link'
        '401':
          description: Unauthorized
      operationId: get-api-v2-trash-links
      tags:
        - trash
      description: Get all trashed links.
      security:
        - api_token: []
  /api/v2/trash/lists:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
