  '/api/v2/tags/{tag_id}/links':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: tag_id
        in: path
        required: true
    get:
      summary: 'Tags: Links for a Tag'
      tags:
        - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkPaginator'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-api-v2-tags-tag_id-links
      description: Get all links of one specific tag.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
  /api/v2/bulk/links:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    post:
      summary: 'Bulk Edit: Links'
      operationId: post-api-v2-bulk-links
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkCollection'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              properties:
                models:
                  type: array
                tags:
                  type: array
                tags_mode:
                  type: string
                  enum:
                    - append
                    - replace
                lists:
                  type: array
                  required:
                    - lists_mode
                lists_mode:
                  type: string
                  description: "'append' adds the provided Lists to existing ones, while 'replace' replaces all existing ones"
                  enum:
                    - append
                    - replace
                visibility:
                  $ref: '#/components/schemas/Visibility'
              required:
                - models
                - tags
                - tags_mode
                - lists
                - lists_mode
            examples:
              Simple Bulk Edit Request:
                $ref: '#/components/examples/LinkBulkEditRequest'
      description: Bulk editing links
      tags:
        - bulk
  /api/v2/bulk/lists:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    post:
      summary: 'Bulk Edit: Lists'
      operationId: post-api-v2-bulk-lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCollection'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              properties:
                models:
                  type: array
                visibility:
                  $ref: '#/components/schemas/Visibility'
              required:
                - models
            examples:
              Simple Bulk Edit Request:
                $ref: '#/components/examples/TaxonomyBulkEditRequest'
      description: Bulk editing lists
      tags:
        - bulk
  /api/v2/bulk/tags:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    post:
      summary: 'Bulk Edit: Tags'
      operationId: post-api-v2-bulk-tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCollection'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              properties:
                models:
                  type: array
                visibility:
                  $ref: '#/components/schemas/Visibility'
              required:
                - models
            examples:
              Simple Bulk Edit Request:
                $ref: '#/components/examples/TaxonomyBulkEditRequest'
      description: Bulk editing tags
      tags:
        - bulk
  /api/v2/bulk/delete:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    delete:
      summary: 'Bulk Deletion'
      operationId: post-api-v2-bulk-deletion
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: "Holds the models and the actual result of the deletion, where `true` indicates a successful deletion"
                example:
                  3: true
                  75: true
                  257: false
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              properties:
                type:
                  type: string
                  enum:
                    - links
                    - lists
                    - tags
                models:
                  type: array
                  description: "IDs of the links, lists or tags to be deleted"
              required:
                - type
                - models
            examples:
              Simple Bulk Deletion Request:
                value:
                  models:
                    - 3
                    - 75
                    - 257
                  type: 'links'
      description: Bulk deletion of links, lists or tags
      tags:
        - bulk
  /api/v2/search/tags:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: Search Tags for Link Editing
      tags:
        - search
        - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagPaginator'
              examples:
                Example for Query "programming":
                  value:
                    '83': programming
                    '138': programming-books
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      operationId: get-api-v2-search-tags
      description: Search tags to be used for Link editing.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
        - schema:
            type: string
          in: query
          name: query
          description: Query used to search for Tags
          required: true
  /api/v2/notes:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    post:
      summary: 'Notes: Create'
      operationId: post-api-v2-notes
      description: Create a new Note.
      responses:
        '200':
          description: OK
          content:
            application/json:
