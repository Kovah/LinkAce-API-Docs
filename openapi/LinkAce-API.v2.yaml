openapi: 3.0.0
info:
  title: LinkAce API
  version: '2.0'
  license:
    name: GPL-3.0-or-later
    url: 'https://opensource.org/licenses/gpl-3.0.html'
  contact:
    url: 'https://github.com/Kovah/LinkAce'
  description:
    $ref: ./intro.md
servers:
  - url: 'https://demo.linkace.org'
    description: Demo Server
paths:
  /api/v2/links:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: 'Links: Get all Links'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkPaginator'
        '401':
          description: Unauthorized
      operationId: get-api-v2-links
      description: Get all links.
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
        - schema:
            type: string
            enum:
              - id
              - url
              - title
              - description
              - is_private
              - status
              - check_disabled
              - created_at
              - updated_at
          in: query
          name: order_by
          description: Order elements by the specified field
        - $ref: '#/components/parameters/OrderDirection'
      security:
        - api_token: []
      tags:
        - links
    post:
      summary: 'Links: Create'
      operationId: post-api-v2-links
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkRequest'
            examples:
              Example Request for DuckDuckGo.com:
                $ref: '#/components/examples/LinkRequest'
              Example Request with tags as a string:
                $ref: '#/components/examples/LinkRequestWithStringTags'
              Example Request with tags as strings in array:
                $ref: '#/components/examples/LinkRequestWithArrayTags'
        description: ''
      security:
        - api_token: []
      description: Create a new Link.
      tags:
        - links
  '/api/v2/links/{link_id}':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: link_id
        in: path
        required: true
    get:
      summary: 'Links: Link Details'
      operationId: get-api-v2-links-link_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      security:
        - api_token: []
      description: 'Get one specific link, including his lists and tags.'
      tags:
        - links
    patch:
      summary: 'Links: Update'
      operationId: patch-api-v2-links-link_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Link'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkRequest'
            examples:
              Example Request for DuckDuckGo.com:
                $ref: '#/components/examples/LinkRequest'
              Example Request with tags as a string:
                $ref: '#/components/examples/LinkRequestWithStringTags'
              Example Request with tags as strings in array:
                $ref: '#/components/examples/LinkRequestWithArrayTags'
      security:
        - api_token: []
      description: Update one specific link.
      tags:
        - links
    delete:
      summary: 'Links: Delete'
      operationId: delete-api-v2-links-link_id
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - api_token: []
      description: Delete one specific link.
      tags:
        - links
  /api/v2/search/links:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: Search Links
      tags:
        - search
        - links
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkPaginator'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      operationId: get-api-v2-search-links
      description: Search all links saved in LinkAce
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
        - schema:
            type: string
          in: query
          name: query
          description: Query used to search for Links
          required: true
        - schema:
            type: boolean
          in: query
          name: search_title
          description: Enables searching in the title
        - schema:
            type: boolean
          in: query
          description: Enables searching in the description
          name: search_description
        - schema:
            type: boolean
          in: query
          name: private_only
          description: Search for private links only
        - schema:
            type: boolean
          in: query
          name: broken_only
          description: Search for broken links only (Status is not "Ok")
        - schema:
            type: boolean
          in: query
          name: empty_lists
          description: Search for links without any lists attatched
        - schema:
            type: boolean
          in: query
          name: empty_tags
          description: Search for links without any tags attatched
        - schema:
            type: string
          in: query
          name: only_lists
          description: Comma-separated list of list IDs a link must have
        - schema:
            type: string
          in: query
          name: only_tags
          description: Comma-separated list of tag IDs a link must have
        - schema:
            type: string
            default: 'title:asc'
            enum:
              - 'title:asc'
              - 'title:desc'
              - 'url:asc'
              - 'url:desc'
              - 'created_at:asc'
              - 'created_at:desc'
          in: query
          name: order_by
          description: 'Order the results by the following format: "field_to_order:order_direction", e.g. "title:asc"'
  '/api/v2/links/{link_id}/notes':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: link_id
        description: ID of the link you want to get notes for
        in: path
        required: true
    get:
      summary: 'Links: Notes for a Link'
      tags:
        - notes
        - links
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotePaginator'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-api-v2-links-link_id-notes
      description: Get all notes of one specific link.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
  /api/v2/lists:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: 'Lists: Get all Lists'
      tags:
        - lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPaginator'
        '401':
          description: Unauthorized
      operationId: get-api-v2-lists
      description: Get all lists.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
        - schema:
            type: string
            enum:
              - id
              - name
              - description
              - is_private
              - created_at
              - updated_at
          in: query
          name: order_by
          description: Order elements by the specified field
        - $ref: '#/components/parameters/OrderDirection'
    post:
      summary: 'Lists: Create'
      operationId: post-api-v2-lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListRequest'
            examples:
              Simple List Request:
                $ref: '#/components/examples/ListRequest'
      description: Create a new List.
      tags:
        - lists
  '/api/v2/lists/{list_id}':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: list_id
        in: path
        required: true
    get:
      summary: 'Lists: List Details'
      tags:
        - lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-api-v2-lists-list_id
      security:
        - api_token: []
      description: Get one specific list.
    patch:
      summary: 'Lists: Update'
      operationId: patch-api-v2-lists-list_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListRequest'
            examples:
              Simple List Request:
                $ref: '#/components/examples/ListRequest'
      description: Update one specific list.
      tags:
        - lists
    delete:
      summary: 'Lists: Delete'
      operationId: delete-api-v2-lists-list_id
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - api_token: []
      description: Delete one specific list.
      tags:
        - lists
  '/api/v2/lists/{list_id}/links':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: list_id
        in: path
        required: true
    get:
      summary: 'Lists: Links for a List'
      tags:
        - lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkPaginator'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-api-v2-lists-list_id-links
      description: Get all links of one specific list.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
  /api/v2/search/lists:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: Search Lists for Link Editing
      tags:
        - search
        - lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPaginator'
              examples:
                Example for Query "articles":
                  value:
                    '11': Scientific Articles
                    '23': Web Development Articles
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      operationId: get-api-v2-search-lists
      description: Search Lists to be used for Link editing.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
        - schema:
            type: string
          in: query
          name: query
          description: Query used to search for Lists
          required: true
  /api/v2/tags:
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
    get:
      summary: 'Tags: Get all Tags'
      tags:
        - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagPaginator'
        '401':
          description: Unauthorized
      operationId: get-api-v2-tags
      description: Get all tags.
      security:
        - api_token: []
      parameters:
        - $ref: '#/components/parameters/PaginatorAmount'
        - schema:
            type: string
            enum:
              - id
              - name
              - is_private
              - created_at
              - updated_at
          in: query
          name: order_by
          description: Order elements by the specified field
        - $ref: '#/components/parameters/OrderDirection'
    post:
      summary: 'Tags: Create'
      operationId: post-api-v2-tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagRequest'
            examples:
              Simple Tag Request:
                $ref: '#/components/examples/TagRequest'
      description: Create a new tag.
      tags:
        - tags
  '/api/v2/tags/{tag_id}':
    parameters:
      - $ref: '#/components/parameters/DefaultAccept'
      - schema:
          type: integer
        name: tag_id
        in: path
        required: true
    get:
      summary: 'Tags: Tag Details'
      tags:
        - tags
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-api-v2-tags-tag_id
      security:
        - api_token: []
      description: Get one specific tag.
    patch:
      summary: 'Tags: Update'
      operationId: patch-api-v2-tags-tag_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
      security:
        - api_token: []
      requestBody:
        content:
