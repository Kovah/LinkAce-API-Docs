# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1:
    root: openapi/LinkAce-API.v1.yaml
extends:
  - recommended
rules:
  no-unused-components: error
theme.openapi:
  htmlTemplate: ./docs/layout.html
  theme:
    colors:
      primary:
        main: "#45679f"
  generateCodeSamples:
    languages:  # Array of language config objects; indicates in which languages to generate code samples.
      - lang: curl
      - lang: Node.js
      - lang: JavaScript
      - lang: PHP
      - lang: Python
