# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  linkace@v2:
    root: openapi/LinkAce-API.v2.yaml
  linkace@v1:
    root: openapi/LinkAce-API.v1.yaml
extends:
  - recommended
rules:
  no-unused-components: error

theme:
  openapi:
    htmlTemplate: ./docs/layout.html
    theme:
      typography:
        fontSize: '14px'
        fontFamily: 'IBM Plex Sans, sans-serif'
        headings:
          fontFamily: 'IBM Plex Sans, sans-serif'
          fontWeight: '600'
      colors:
        primary:
          main: "#45679f"
